<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 1</title>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                function createFamilyTree() {
                    $('<table>').append(
                        $('<thead>').append(
                            $('<tr>').append(
                                $('<th>').text('Firstname'),
                                $('<th>').text('Lastname')
                            )
                        ),
                        $('<tbody>')
                    ).appendTo('body');
                }
                function addNewMember(firstName, lastName, position) {
                    const threenewRows = $('<tr>').append(
                        $('<td>').text(firstName),
                        $('<td>').text(lastName),
                        $('<td>').text('(x)').css({ "background-color": "orange" }).click(function() {
                            $(this).parent().remove();
                        })
                    );
                    if (position === 'before') {
                        $('tbody').prepend(threenewRows);
                    } else {
                        $('tbody').append(threenewRows);
                    }
                }
                function createForm() {
                    const form = $('<form>');
                    const firstnameInput = $('<input type="text" placeholder="Firstname">');
                    const lastnameInput = $('<input type="text" placeholder="Lastname">');
                    const selectionInput = $('<select>').append(
                        $('<option value="before">Before</option>'),
                        $('<option value="after">After</option>')
                    );
                    const submitInput = $('<input type="submit">');
                    form.append(firstnameInput, lastnameInput, selectionInput, submitInput);
                    $('body').prepend(form);
                    form.on('submit', function(event) {
                        event.preventDefault();
                        const firstName = firstnameInput.val();
                        const lastName = lastnameInput.val();
                        const position = selectionInput.val();
                        addNewMember(firstName, lastName, position);
                    });
                }
                createFamilyTree();
                createForm();
                addNewMember('Guillaume', 'Salva');
                addNewMember('Arielle', 'Snizt');
                addNewMember('Fanette', 'Snizt');
                addNewMember('Gerard', 'Snizt');
                addNewMember('Victor', 'Salva');
            });
        </script>
    </head>

    <body>

    </body>

</html>
