<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Available Items</h1>
    <div id="store"></div>
    <div id="cart"></div>
    <script>
        const availableItems = ['Shampoo', 'Soap', 'Sponge', 'Water'];
        function addItemToCart(item) {
            // allows web applications to store data locally within the user's browser â€“ with no expiration date, awesome
            sessionStorage.setItem(item, 'true');
            displayCart();
        }

        function createStore() {
            const storeDiv = document.getElementById('store');
            const ul = document.createElement('ul');
            storeDiv.appendChild(ul);
            availableItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                li.addEventListener('click', () => addItemToCart(item));
                ul.appendChild(li);
            });
        }

        function displayCart() {
            const cartDiv = document.getElementById('cart');
            cartDiv.innerHTML = '';
            const cartItems = [];
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                if (availableItems.includes(key)) {
                    cartItems.push(key);
                }
            }

            if (cartItems.length > 0) {
                const p = document.createElement('p');
                p.textContent = `You previously had ${cartItems.length} items in your cart: ${cartItems.join(', ')}`;
                cartDiv.appendChild(p);
            }
        }

        window.onload = function() {
            if (typeof(Storage) !== "undefined") {
                createStore();
                displayCart();
            } else {
                alert("Sorry, your browser does not support Web storage. Try again with a better one.");
            }
        };
    </script>
</body>
</html>
